<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;500;600&display=swap" rel="stylesheet">

    <!--Axios-->

      integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" 
      crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
      crossorigin="anonymous">
    </script>

    
    <title>Weather App</title>
  </head>

  <body>

<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <div class="nuevo">
    <button type="button" class="btn-close marg" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>

  <form class="search-form" id="search-form">          
    <div class="row">
      <div class="col-8">
        <input
          type="search"
          placeholder="Search Location"
          autofocus="on"
          autocomplete="off"
          id="city-input"
          class="form-control rounded-0 shadow-sm"/>
      </div>
      <div class="col-4">
        <input
          type="submit"
          value="Search"
          class="form-control btn btn-primary shadow-sm w-100"
          data-bs-dismiss="offcanvas"/>
      </div>
    </div>
  </form>
    <div class="offcanvas-body">
      <input class="lond" id="" type="submit" value="LONDRES" data-bs-dismiss="offcanvas"></input>
      <br><br>
      <input class="lond" id="" type="submit" value="PARIS" data-bs-dismiss="offcanvas"></input>
    </div>
</div>
    <div>
      <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-4 col-xl-3 py-4 color-b">
            <div id="place">
              <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" class="btn btn-secondary btn-lg bg-secondary bg-gradient shadow mb-5 rounded-0 border-0 size" >Search for places</button>
              <div id="cool">
                <img src="./mylocation.svg" class="icon" type="button" id="current-location-button" alt="">
              </div>
            </div>
            
            <div>
            <div class="masthead" style="background-image: url('./Cloud-background1.png');">
             
            
              <div class="logoweat">
                <img id="bigLogo" class="mt-5" src="./Snow.png" alt="templogo"/>
              </div>
            </div>
          </div>

              <div class="float-left mt-5">
                <span class="temperature" id="temperature"></span
                ><span class="units">°C</span>
              </div>
            
            
            
            <div class="d-grid gap-5">
              <div >
                <ul id="time">
                  <li id="description"></li>
                </ul>
              </div>
              <div>
                <ul id="time" class="list">
                  <li id="today">Today &nbsp· &nbsp</li>
                  <li id="date">     </li>
                </ul>
              </div>
            </div>

            <div id="time" class="ciudad">
              <img src="./location.svg" id="point" alt="">
              <h1 id="city"></h1>
            </div>

          </div>
          <div class="container-fluid col-xl-9" id="back">
          <div class="nuevo-div">
              <table class="table table-dark table-striped">
                <div class="row gap-5">

                  <div class="col col2"> <!--Card-->
                    <div class="text-center mb-3 mt-4">
                      <span id="weekDayPlus1"></span>
                      <span id="numDayPlus1"></span>
                      <span id="monthPlus1"></span>
                    </div>
                    <div class="text-center">
                      <span id="icondayplus1"></span>
                    </div>
                    <div class="text-center mt-5">
                      <span id="tempMin1"></span><span>°C</span>
                      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                      <span id="tempMax1"></span><span>°C</span>
                    </div>
                  </div>

                  <div class="col col2"> <!--Card-->
                    <div class="text-center mb-3 mt-4">
                      <span id="weekDayPlus2"></span>
                      <span id="numDayPlus2"></span>
                      <span id="monthPlus2"></span>
                    </div>
                    <div class="text-center">
                      <span id="icondayplus2"></span>
                    </div>
                    <div class="text-center mt-5">
                      <span id="tempMin2"></span><span>°C</span>
                      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                      <span id="tempMax2"></span><span>°C</span>
                    </div>
                  </div>


                  <div class="col col2"> <!--Card-->
                    <div class="text-center mb-3 mt-4">
                      <span id="weekDayPlus3"></span>
                      <span id="numDayPlus3"></span>
                      <span id="monthPlus3"></span>
                    </div>
                    <div class="text-center">
                      <span id="icondayplus3"></span>
                    </div>
                    <div class="text-center mt-5">
                      <span id="tempMin3"></span><span>°C</span>
                      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                      <span id="tempMax3"></span><span>°C</span>
                    </div>
                  </div>


                  <div class="col col2"> <!--Card-->
                    <div class="text-center mb-3 mt-4">
                      <span id="weekDayPlus4"></span>
                      <span id="numDayPlus4"></span>
                      <span id="monthPlus4"></span>
                    </div>
                    <div class="text-center">
                      <span id="icondayplus4"></span>
                    </div>
                    <div class="text-center mt-5">
                      <span id="tempMin4"></span><span>°C</span>
                      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                      <span id="tempMax4"></span><span>°C</span>
                    </div>
                  </div>


                  <div class="col col2"> <!--Card-->
                    <div class="text-center mb-3 mt-4">
                      <span id="weekDayPlus5"></span>
                      <span id="numDayPlus5"></span>
                      <span id="monthPlus5"></span>
                    </div>
                    <div class="text-center">
                      <span id="icondayplus5"></span>
                    </div>
                    <div class="text-center mt-5">
                      <span id="tempMin5"></span><span>°C</span>
                      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                      <span id="tempMax5"></span><span>°C</span>
                    </div>
                  </div>
                </div>

                <hr/>
                <h3>Today's Highlights</h3>
                <div class="row gap-1">
                  <div class="col col1">
                    <div class="text-center mt-4 txt">Wind status</div>
                    <div class="text-center mt-4">
                      <span id="wind" class="letter"></span><span> mph</span>
                    </div>
                  </div>
                  <div class="col col1 ">
                    <div class="text-center mt-4 txt">Humidity</div>
                    <div class="text-center mt-4">
                      <span id="humidity" class="letter"></span><span> %</span>
                      <div class="progress mt-4">
                        <div id="humiditybar" class="progress-bar bg-warning" role="progressbar" style="width: 95%;" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <hr/>
                <div class="row gap-5">
                  <div class="col col1">
                    <div class="text-center mt-4 txt">Visibility</div>
                    <div class="text-center mt-4">
                      <span id="visibility" class="letter"></span><span> miles</span>
                    </div>
                  </div>
                  <div class="col col1">
                    <div class="text-center mt-4 txt">Air Pressure</div>
                    <div class="text-center mt-4">
                      <span id="pressure" class="letter"></span><span> mb</span>
                    </div>
                  </div>
                </div>
                      <!--<tr class="row">
                          <td class="centrado">3</td>
                          <td class="centrado">C#</td>
                          <td class="centrado">45</td>
                      </tr>
                      <tr class="row">
                          <td class="centrado">4</td>
                          <td class="centrado">Ruby</td>
                          <td class="centrado">31</td>
                      </tr>-->
                  </tbody>
              </table>
          </div>
        </div>
      </div>
  </div>
