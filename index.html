    <title>Weather App</title>

  <body>

<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <div class="nuevo">
    <button type="button" class="btn-close marg" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>

  <form class="search-form" id="search-form">          
    <div class="row">
      <div class="col-8">
        <input
          type="search"
          placeholder="Search Location"
          autofocus="on"
          autocomplete="off"
          id="city-input"
          class="form-control shadow-sm"/>
      </div>
      <div class="col-4">
        <input
          type="submit"
          value="Search"
          class="form-control btn btn-primary shadow-sm w-100"/>
      </div>
    </div>
  </form>
    <div class="offcanvas-body">
      <p>Try scrolling the rest of the page to see this option in action.</p>
    </div>
</div>
    <div class="container-fluid">
      <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-4 col-xl-3 py-4 px-4 color-b">
            <div id="place">
              <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" class="btn btn-secondary btn-lg bg-secondary bg-gradient shadow mb-5 rounded-0 border-0 size" >Search for places</button>
              <div id="cool">
                <img src="./mylocation.svg" class="icon" type="button" id="current-location-button" alt="">
              </div>
            </div>

            <div>
              imagen de la nueve
            </div>

            <div class="float-left">
              <span class="temperature" id="temperature"></span
              ><span class="units">°C</span>
            </div>
            
            <div class="d-grid gap-5">
              <div >
                <ul id="time">
                  <li id="description"></li>
                </ul>
              </div>
              <div>
                <ul id="time" class="list">
                  <li id="today">Today &nbsp· &nbsp</li>
                  <li id="date">     </li>
                </ul>
              </div>
            </div>

            <div id="time" class="ciudad">
              <img src="./location.svg" id="point" alt="">
              <h1 id="city"></h1>
            </div>

          </div>
          <div class="container-fluid col-xl-9 bg-secondary">
          <div class="nuevo-div">
              <table class="table table-dark table-striped">
                <div class="row">
                  <div class="col  col2">
                    One of three columns
                  </div>
                  <div class="col  col2">
                    One of three columns
                  </div>
                  <div class="col  col2">
                    One of three columns
                  </div>
                  <div class="col  col2">
                    One of three columns
                  </div>
                  <div class="col col2">
                    One of three columns
                  </div>
                </div>
                <hr/>
                <h3>Today's Highlights</h3>
                <div class="row">
                  <div class="col col1">
                    <div class="text-center">Wind status</div>
                    <div class="text-center">
                      <span id="wind"></span><span> mph</span>
                    </div>
                  </div>
                  <div class="col col1 ">
                    <div class="text-center">Humidity</div>
                    <div class="text-center">
                      <span id="humidity"></span><span> %</span>
                    </div>
                  </div>
                </div>
                <hr/>
                <div class="row">
                  <div class="col col1">
                    <div class="text-center">Visibility</div>
                    <div class="text-center">
                      <span id="visibility"></span><span> miles</span>
                    </div>
                  </div>
                  <div class="col col1">
                    <div class="text-center">Air Pressure</div>
                    <div class="text-center">
                      <span id="wind"></span><span> mb</span>
                    </div>
                  </div>
                </div>
                      <!--<tr class="row">
                          <td class="centrado">3</td>
                          <td class="centrado">C#</td>
                          <td class="centrado">45</td>
                      </tr>
                      <tr class="row">
                          <td class="centrado">4</td>
                          <td class="centrado">Ruby</td>
                          <td class="centrado">31</td>
                      </tr>-->
                  </tbody>
              </table>
          </div>
        </div>
      </div>
  </div>
